<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <title>Hymnastic</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald:400,700">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="css/style.css">
    <style>
         .navbar {
            text-align: center;
            padding: 30px 10; /* Increase the top and bottom padding to make the header larger */
            height: 120px;
        }
        .navbar-brand {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .navbar-brand img {
            max-height: 100px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body class="body-bg" style="background-color: #241E1E;">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar" style="background-color: #D9D9D9; background-image: none;">
        <a class="navbar-brand" href="/">
            <img src="/img/hymnasticlogo.png" alt="Hymnastic Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapseNav" aria-controls="collapseNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            <!-- Move the Search Form to the right -->
            <form class="form-inline ml-auto" action="search" method="post">
                <div class="md-form my-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search..." name="searchQuery" style="color: git#241E1E;">
                </div>
                
            </form>
            <!-- Move the "Log Out" button to the top right -->
            <a href="/logout" style="margin:right" type="button" class="btn btn-danger btn-rounded btn-sm">Log Out</a>
        </div>
    </nav>

    <div class="container container-username">
        <div class="row">
        	<div class="col-12 text-center">
            <h3 class="h2 container-username-heading mx-auto">Top Tracks</h3></div>
            <div class="col-12 text-center">
                <h3 class="h5 text-success mx-auto mt-1" th:text="${term}" style="font-family: anton;text-shadow: 1px 1px black">Past 6 Months</h3>
            </div>
            <div class="col-12 text-center mt-1">
            <a class="btn btn-success btn-rounded btn-sm mx-auto" type="button" href="/redirect">Go Back</a>
            </div>
        </div>
        <hr class="hr bg-success">
        <div >
            <div class="row">
                <div class="col-lg-3 col-md-4 col-6 my-2" th:each="track: ${tracks.items}">
                    <div class="card" style="width:10.5rem; min-height:283px" th:attr="onclick=|openSpotifyLink('${track.external_urls.spotify}')|">
                        <img class="card-img-top" src="https://i.scdn.co/image/ab67616d0000b273c450c89d3eb750d3535b0a0c" th:src="@{''+${track.album.images[0].url}+''}" alt="Card image cap">
                        <div class="card-body text-center py-1">
                            <p class="card-title text-dark font-weight-bold" th:text="${#strings.abbreviate(track.name,23)}">WAP (feat. Megan Thee Stallion)</p>
                            <p class="card-title text-muted" th:text="${track.artists[0].name}">WAP (feat. Megan Thee Stallion)</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <footer style="background-color: #D9D9D9; padding: 20px; position: absolute; bottom: 0; width: 100%;">
        <div class="container">
            <p class="text-center" style="color: #241E1E; font-size: 12px; font-weight: 1000;">Project Made by Aashish, Nanda, Irsath, Arpith with ‚ù§Ô∏è‚Äçüî•</p>

        </div>
    </footer>
    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Your custom scripts (optional) -->
    <script type="text/javascript">
  //changing padding of navbar on scroll
    $(window).scroll(function() {
        let position = $(this).scrollTop();
        if (position >= 100) {
            $('.navbar').addClass('custom-navigation-bar');
        } else {
            $('.navbar').removeClass('custom-navigation-bar');
        }
    });
  
  function openSpotifyLink(link){
	  window.open(link);
  }
    </script>

</body>

</html>
