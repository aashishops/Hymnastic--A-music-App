<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Hymnastic - Song Recommendations</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald:400,700">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        .navbar {
            text-align: center;
            padding: 30px 10;
            height: 120px;
        }
        .navbar-brand {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .navbar-brand img {
            max-height: 100px;
            display: block;
            margin: 0 auto;
        }
        .recommendation-text {
            color: #D9D9D9;
            font-size: 16px;
            font-weight: bold;
        }

    </style>
</head>
<body class="body-bg" style="background-color: #241E1E;">

    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar" style="background-color: #D9D9D9; background-image: none;">
        <a class="navbar-brand" href="/redirect">
            <img src="/img/hymnasticlogo.png" alt="Hymnastic Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapseNav" aria-controls="collapseNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapseNav">
            <!-- Move the Search Form to the right -->
            <form class="form-inline ml-auto" action="search" method="post">
                <div class="md-form my-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search..." name="searchQuery" style="color: git#241E1E;">
                </div>
            </form>
            <!-- Move the "Log Out" button to the top right -->
             <a href="/logout" style="margin-right: 10px;" type="button" class="btn btn-danger btn-rounded btn-sm">Log Out</a>

        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <!-- Display the track and artist names from URL parameters -->
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>

                <h3 class="h2" style="color: #D9D9D9;">Recommendations for <span th:text="${#request.getParameter('track')}"></span> by
                    <span th:text="${#request.getParameter('artist')}"></span></h3>
            </div>
        </div>

        <!-- Display the recommendations -->
        <!-- Display the recommendations -->
        <div class="row">
            <div class="col-12">
                <ul>
                    <li th:each="recommendation : ${recommendations}">
                        <p th:utext="${'&lt;br&gt;' + recommendation.replace('1', '<br><br>').replace(';', ' , ')}" style="color: #D9D9D9; font-size: 25px; font-weight: bold;"></p>

                    </li>
                </ul>
                
                
                
            </div>
        </div>

        
    </div>

    <!-- Footer -->
    <footer style="background-color: #D9D9D9; padding: 20px; position: fixed; bottom: 0; width: 100%;">
        <div class="container">
            <p class="text-center" style="color: #241E1E; font-size: 12px; font-weight: 1000;">Project Made by Aashish, Nanda, Irsath, Arpith with ‚ù§Ô∏è‚Äçüî•</p>
        </div>
    </footer>

    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Your custom scripts (optional) -->
    <script type="text/javascript">
        // Custom scripts go here
    </script>
</body>
</html>
