<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <title>Hymnastic - Search Artists</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald:400,700">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        .navbar {
            text-align: center;
            padding: 30px 10;
            height: 120px;
        }
        .navbar-brand {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .navbar-brand img {
            max-height: 100px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body class="body-bg" style="background-color: #241E1E;">

    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar" style="background-color: #D9D9D9; background-image: none;">
        <a class="navbar-brand" href="/redirect">
            <img src="/img/hymnasticlogo.png" alt="Hymnastic Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapseNav" aria-controls="collapseNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            <!-- Move the Search Form to the right -->
            <form class="form-inline ml-auto" action="search" method="post">
                <div class="md-form my-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search..." name="searchQuery" style="color: git#241E1E;">
                </div>
                
            </form>
            <!-- Move the "Log Out" button to the top right -->
            <a href="/logout" style="margin:right" type="button" class="btn btn-danger btn-rounded btn-sm">Log Out</a>
        </div>
    </nav>
   
    <div class="container container-username">
        <div class="row">
            <div class="col-12 text-center">
                <h3 class="h2 container-username-heading mx-auto" style="color: #D9D9D9;"> <br>Search Artists</h3>
        
                <form class="form-inline" action="" method="get" style="margin-top: 10px;">
                    <div class="md-form my-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search artist" name="keyword" style="color: #D9D9D9;" th:value="${keyword}">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </div>
                </form>
        
            </div>
        </div>
        
        <hr class="bg-D9D9D9" style="height: 2px; background-color: #D9D9D9;">

        <div class="row">
            <div class="col-12">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <!-- Define the number of columns you want -->
                            <th scope="col" style="color: #D9D9D9;">Artists</th>
                            <th scope="col" style="color: #D9D9D9;">Artists</th>
                            <th scope="col" style="color: #D9D9D9;">Artists</th>
                            <!-- Add more columns as needed -->
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Calculate the number of rows based on the number of artists and columns -->
                        <tr th:each="row : ${#numbers.sequence(0, (artists.size() div 3) + ((artists.size() mod 3) gt 0 ? 1 : 0) - 1)}">
                            <!-- Display artists in each column -->
                            <td>
                                <!-- Check if the current index is within the bounds of the artists list -->
                                <span th:if="${row * 3 lt artists.size()}">
                                    <!-- Link to the /RecommendArtists page with the specific artist information -->
                                    <a th:href="@{'/RecommendArtists?artist=' + ${artists[row * 3].artist}}" style="color: #D9D9D9;">
                                        <span th:text="${artists[row * 3].artist}"></span>
                                    </a>
                                </span>
                            </td>
                            <td>
                                <span th:if="${row * 3 + 1 lt artists.size()}">
                                    <a th:href="@{'/RecommendArtists?artist=' + ${artists[row * 3 + 1].artist}}" style="color: #D9D9D9;">
                                        <span th:text="${artists[row * 3 + 1].artist}"></span>
                                    </a>
                                </span>
                            </td>
                            <td>
                                <span th:if="${row * 3 + 2 lt artists.size()}">
                                    <a th:href="@{'/RecommendArtists?artist=' + ${artists[row * 3 + 2].artist}}" style="color: #D9D9D9;">
                                        <span th:text="${artists[row * 3 + 2].artist}"></span>
                                    </a>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                    
                </table>
        </div>
        <form class="form-inline ml-auto" th:action="@{${ApiPath.SEARCH_ARTISTS}}" method="get">
            <div class="md-form my-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search artist" name="keyword" style="color: #241E1E;" th:value="${keyword}">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer style="background-color: #D9D9D9; padding: 20px; position: fixed; bottom: 0; width: 100%;">
        <div class="container">
            <p class="text-center" style="color: #241E1E; font-size: 12px; font-weight: 1000;">Project Made by Aashish, Nanda, Irsath, Arpith with ‚ù§Ô∏è‚Äçüî•</p>
        </div>
    </footer>

    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Your custom scripts (optional) -->
    <script type="text/javascript">
        // Custom scripts go here
    </script>
</body>
</html>
