<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <title>Hymnastic - Search Lyrics</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald:400,700">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css">

    <style>
        .navbar {
            text-align: center;
            padding: 30px 10;
            height: 120px;
        }
        .navbar-brand {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .navbar-brand img {
            max-height: 100px;
            display: block;
            margin: 0 auto;
        }
        /* Set the width of the search bar */
        .search-bar {
            width: 100000px; /* Adjust the width as needed */
        }
    </style>
</head>
<body class="body-bg" style="background-color: #241E1E;">

    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar" style="background-color: #D9D9D9; background-image: none;">
        <a class="navbar-brand" href="/redirect">
            <img src="/img/hymnasticlogo.png" alt="Hymnastic Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapseNav" aria-controls="collapseNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Move the Search Form to the right -->
        <form class="form-inline ml-auto" action="search" method="post">
            <div class="md-form my-0">
                <input class="form-control mr-sm-2 search-bar" type="text" placeholder="Search..." name="searchQuery" style="color: git#241E1E;" th:value="${keyword}">
            </div>
        </form>
        <!-- Move the "Log Out" button to the top right -->
        <a href="/logout" style="margin:right" type="button" class="btn btn-danger btn-rounded btn-sm">Log Out</a>
    </nav>
   
    <div class="container container-username">
        <div class="row">
            <div class="col-12 text-center">
                <h3 class="h2 container-username-heading mx-auto" style="color: #D9D9D9;"> <br>Search for Lyrics</h3>
        
                <form class="form-inline" action="/recommendLyrics" method="GET" style="margin-top: 10px;">
                    <div class="md-form my-0">
                        <!-- Increase the width of the search bar by adjusting the 'style' attribute -->
                        <input class="form-control mr-sm-2 search-bar" type="keyword" placeholder="Type the Lyric" name="keyword" style="color: #D9D9D9; width: 1000px;" th:value="${keyword}">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </div>
                </form>
                
                
                
        
            </div>
            
        </div>
        <div>
            <div>
      
                <ul>
                    <li th:each="recommendation : ${recommendations}">
                        <p th:utext="${'&lt;br&gt;' + recommendation.replace('1', '<br><br>')}" style="color: #D9D9D9; font-size: 25px; font-weight: bold;"></p>
                    </li>
                </ul>
                
            </div>
        </div>
        
        
        <hr class="bg-D9D9D9" style="height: 2px; background-color: #D9D9D9;">

        <form class="form-inline ml-auto" th:action="@{${ApiPath.SEARCH_TRACKS}}" method="get">
            <div class="md-form my-0">
                <!-- Use the same class for consistency -->
                <input class="form-control mr-sm-2 search-bar" type="text" placeholder="Search..." name="keyword" style="color: #241E1E;" th:value="${keyword}">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>
        
    </div>
    

    <!-- Footer -->
    <footer style="background-color: #D9D9D9; padding: 20px; position: fixed; bottom: 0; width: 100%;">
        <div class="container">
            <p class="text-center" style="color: #241E1E; font-size: 12px; font-weight: 1000;">Project Made by Aashish, Nanda, Irsath, Arpith with ‚ù§Ô∏è‚Äçüî•</p>
        </div>
    </footer>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
